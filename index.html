<!DOCTYPE html>
<html lang ="en">
    <head>
        <script type="text/javascript" src="index.js"></script>
        <link rel="stylesheet" href="light.css" id="lightTheme">
        <link rel="stylesheet" href="dark.css" id="darkTheme">
        <title>Multiversus Ironman Randomizer</title>
    </head>
    <body>
        <main>
            <h1>Multiversus Ironman Randomizer</h1>
            <div id="character-select" class ="container">
                <!-- character images will go here -->
            </div>
            <hr>
            <div id="selected-character" class="container">
                <!-- randomized character appears here -->
            </div>
            <div>
                <button id="randomize">Pick Random</button>
                <button id="reset">Reset</button>
            </div>
            <br>
            <label for="theme-changer">Choose your Display Theme</label>
            <select id="theme-dropdown" name="theme-changer">
                <option value="dark">Dark Theme</option>
                <option value="light">Light Theme</option>
            </select>
        </main>
    </body>
</html>
